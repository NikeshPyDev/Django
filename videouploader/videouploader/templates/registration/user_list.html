<!DOCTYPE html>

<html>

    <body>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                {% for user in user_list %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

</html>
