<!-- BEGIN HEAD -->
<head>
  <meta charset="utf-8" />
  <title>Login page</title>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body id="login-body">
  <div class="login-header">

  </div>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissable">
    <h4>
        {% if message.tags == 'error' %}
            <i class="icon fa fa-ban"> Error!</i>
        {% else %}
            <i class="icon fa fa-check"> Success</i>
        {% endif %}
    </h4>
    {{ message }}
  <a href="#" class="close" data-dismiss="alert" aria-hidden="true">&times</a>
 </div>
{% endfor %}

{% if form.errors %}
<div class="alert alert-error alert-dismissable">
  <h4> <i class="icon fa fa-ban"> Error!</i></h4>
  Your username and password didn't match. Please try again.
 <a href="#" class="close" data-dismiss="alert" aria-hidden="true">&times</a>
 </div>
{% endif %}

  <!-- BEGIN LOGIN -->
  <div class="login-wrapper">
      <div id="login">
        <!-- BEGIN LOGIN FORM -->
        <form id="loginform" class="form-vertical no-padding no-margin"  method="post" action="{{ request.get_full_path }}">{% csrf_token %}
          <div class="lock">
              <i class="icon-lock"></i>
          </div>
          <div class="control-wrap">
              <h4>User Login</h4>
              <div class="control-group">
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-user"></i></span><input id="input-username" required="True" name="username" type="text" placeholder="Username" />
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-key"></i></span><input id="input-password" required="True" name="password" type="password" placeholder="Password" />
                      </div>
                      <div class="mtop10">
                          <div class="block-hint pull-right">
                          </div>
                      </div>

                      <div class="clearfix space5"></div>
                  </div>

              </div>
          </div>

          <input type="submit" id="login-btn" class="btn btn-block login-btn" value="Login" /><br/>
        </form>
        <!-- END LOGIN FORM -->
      </div>
  </div>
</body>
</html>
