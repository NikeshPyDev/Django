{% extend 'base.html' %}

{% block content %}

    <table class="table table-bordered" width="80%">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Phone</th>
            <th>Gender</th>
        </thead>
        <tbody>
            {% for user in user_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.dob }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.gender }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
