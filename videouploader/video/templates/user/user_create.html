{% extends 'base.html' %}

{% block content %}

    <div class="widget">
        <div class="widget-body form">

            <form id="user_form" method="POST" autocomplete="off">{% csrf_token %}

                <div class="control-group">
                    <label class="control-label">{{ form.first_name.label }}</label>
                    <div class="controls">
                        {{ form.first_name }}
                        <span class="help-inline" style="color: red;">{{ form.first_name.errors }}</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">{{ form.username.label }}</label>
                    <div class="controls">
                        {{ form.username }}
                        <span class="help-inline" style="color: red;">{{ form.username.errors }}</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">{{ form.gender.label }}</label>
                    <div class="controls">
                        {% for choice in form.gender %}

                            <span class="custom-radio">
                                {{ choice.tag }}
                                <label for="{{ form.gender.auto_id }}_{{ forloop.counter0 }}">{{ choice.choice_label }}</label>
                            </span>

                        {% endfor %}
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>

            </form>

        </div>
    </div>

{% endblock %}
